<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Poke-Game Demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/pokeball_icon_136305.ico"
    />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Game Demo -->
    <section class="page-section" id="services">
      <div class="container px-4 px-lg-5 text-center">
        <h2 class="mb-4">Poke-Game Demo</h2>
        <div>&nbsp;</div>
      </div>
      <div class="text-center" id="gameDisplay">
        <hr class="divider" />

        <div>
          <div style="display: inline-block; position: relative">
            <div
              id="overlappingDiv"
              style="
                background-color: black;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                opacity: 0;
                pointer-events: none;
                z-index: 10;
              "
            ></div>
            <!-- HTML battle elements -->
            <div id="battleDisplay" style="display: none">
              <!--Enemy healthbar-->
              <div
                style="
                  background-color: white;
                  width: 300px;
                  position: absolute;
                  top: 50px;
                  left: 150px;
                  border: 4px rgb(44, 44, 44) solid;
                  padding: 8px;
                "
              >
                <h1
                  style="
                    margin: 0;
                    font-family: 'Arial';
                    font-size: 22px;
                    text-align: left;
                  "
                  id="enemyName"
                ></h1>
                <div style="position: relative">
                  <div
                    style="
                      height: 6px;
                      background-color: rgb(175, 175, 175);
                      margin-top: 5px;
                    "
                  ></div>
                  <div
                    style="
                      height: 6px;
                      background-color: green;
                      position: absolute;
                      top: 0;
                      left: 0;
                      right: 0;
                      width: 100%;
                    "
                    id="enemyHealthBar"
                  ></div>
                  <div
                    style="
                      position: absolute;
                      bottom: 8px;
                      right: 0;
                      font-family: 'Arial';
                      font-size: 20px;
                    "
                    id="enemyLevel"
                  >
                    Lv. 5
                  </div>
                </div>
              </div>
              <!--Player healthbar-->
              <div
                style="
                  background-color: white;
                  width: 300px;
                  position: absolute;
                  top: 250px;
                  left: 425px;
                  border: 4px rgb(44, 44, 44) solid;
                  padding: 8px;
                "
              >
                <h1
                  style="
                    margin: 0;
                    font-family: 'Arial';
                    font-size: 22px;
                    text-align: left;
                  "
                  id="playerName"
                ></h1>
                <div style="position: relative">
                  <div
                    style="
                      height: 6px;
                      background-color: rgb(175, 175, 175);
                      margin-top: 5px;
                    "
                  ></div>
                  <div
                    style="
                      height: 6px;
                      background-color: green;
                      position: absolute;
                      top: 0;
                      left: 0;
                      right: 0;
                      width: 100%;
                    "
                    id="playerHealthBar"
                  ></div>
                  <div
                    style="
                      position: absolute;
                      bottom: 8px;
                      right: 0;
                      font-family: 'Arial';
                      font-size: 20px;
                    "
                    id="playerLevel"
                  >
                    Lv. 5
                  </div>
                </div>
              </div>
              <!--Battle dialog-->
              <div
                style="
                  background-color: white;
                  height: 200px;
                  position: absolute;
                  bottom: 0;
                  left: 0;
                  right: 0;
                  border-top: 8px rgb(44, 44, 44) solid;
                  display: flex;
                "
                id="battle-dialog"
              >
                <!-- Text Dialog-->
                <div
                  style="
                    background-color: white;
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    font-family: 'Arial';
                    font-size: 28px;
                    padding: 16px;
                    display: none;
                    cursor: pointer;
                    text-align: left;
                  "
                  id="dialogBox"
                ></div>
                <div
                  style="
                    background-color: white;
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    font-family: 'Arial';
                    font-size: 28px;
                    display: none;
                    grid-template-columns: repeat(3, 1fr);
                    cursor: pointer;
                    text-align: left;
                  "
                  id="pokeSelect"
                ></div>
                <div
                  id="attacksBox"
                  style="
                    width: 66.66%;
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                  "
                ></div>
                <div
                  style="
                    display: grid;
                    grid-template-columns: repeat(1, 1fr);
                    width: 33.33%;
                    border-left: 8px rgb(44, 44, 44) solid;
                  "
                  id="runBox"
                ></div>
              </div>
            </div>
            <!--Overworld/Battle sequences-->
            <canvas></canvas>
            <script
              src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
              integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"
            ></script>
            <script src="poke/data/collisions.js"></script>
            <script src="poke/data/battlezones.js"></script>
            <script src="poke/data/attacks.js"></script>
            <script src="poke/data/pokemon.js"></script>
            <script src="poke/damageCalculator.js"></script>
            <script src="poke/classes.js"></script>
            <script src="poke/index.js"></script>
            <script src="poke/battleScene.js"></script>
          </div>
        </div>
        <hr class="divider" />
        <div>
          <p class="text-muted" style="display: inline-block; padding: 5px">
            [W] <i class="fa fa-arrow-up"></i>
          </p>
          <p class="text-muted" style="display: inline-block; padding: 5px">
            | &nbsp; [A] <i class="fa fa-arrow-left"></i>
          </p>
          <p class="text-muted" style="display: inline-block; padding: 5px">
            | &nbsp; [S] <i class="fa fa-arrow-down"></i>
          </p>
          <p class="text-muted" style="display: inline-block">
            | &nbsp; [D] <i class="fa fa-arrow-right"></i>
          </p>
          <p class="text-muted mb-5 text-center">
            This demo is the recreation of one of my favorite games. It was made
            ENTIRELY in JavaScript, HTML, and CSS!
          </p>
        </div>
      </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
